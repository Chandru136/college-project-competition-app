<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
        <!-- Logo and Heading -->
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="ProjectCompete Logo" class="h-16 mx-auto mb-2" />
            <h2 class="text-2xl font-bold text-blue-900">Create Your Account</h2>
            <p class="text-sm text-gray-600">Join ProjectCompete and showcase your innovation!</p>
        </div>

        <!-- Registration Form -->
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-user text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="text" placeholder="John"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-user-tag text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="text" placeholder="Doe"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-envelope text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="email" placeholder="you@example.com"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-phone-alt text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="tel" placeholder="9876543210"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- College/University -->
            <div>
                <label class="block text-sm font-medium text-gray-700">College / University</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-university text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="text" placeholder="XYZ College"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Department -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-building text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="text" placeholder="Computer Science"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Year of Study -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Year of Study</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-graduation-cap text-gray-600 w-4 h-4"></i>
                    </div>
                    <select
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Select year</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </div>
            </div>

            <!-- Spacer -->
            <div></div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-lock text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="password" placeholder="••••••••" minlength="8"
                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
                        title="Password must be at least 8 characters and include both letters and numbers."
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
                <p class="text-xs text-gray-500 mt-1 pl-1">
                    Password must be at least 8 characters with letters and numbers.
                </p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-lock text-gray-600 w-4 h-4"></i> <!-- Changed icon -->
                    </div>
                    <input type="password" placeholder="••••••••"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
            </div>

            <!-- Terms and Policy Agreement -->
            <div class="md:col-span-2 flex items-start gap-2 mt-2">
                <input type="checkbox" id="terms" class="mt-1 accent-blue-600" required />
                <label for="terms" class="text-sm text-gray-700">
                    I agree to the
                    <a href="/terms" target="_blank" class="text-blue-700 underline hover:text-blue-900">Terms</a>
                    and
                    <a href="/privacy" target="_blank" class="text-blue-700 underline hover:text-blue-900">Privacy
                        Policy</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2">
                <button type="submit"
                    class="w-full bg-blue-900 text-white py-3 rounded-md hover:bg-blue-800 transition">
                    <i class="fas fa-user-plus text-white text-lg"></i>
                    Create Account
                </button>
            </div>
        </form>
    </div>
</section>
