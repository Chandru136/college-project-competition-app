<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-6">
            <i class="fas fa-user text-blue-900 text-3xl"></i>
            <!-- <img src="assets/logo.png" alt="Logo" class="h-16 mx-auto mb-2" /> -->
            <h2 class="text-2xl font-bold text-blue-900">Welcome Back</h2>
            <p class="text-sm text-gray-600">Login to your account</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-5" (submit)="onLogin()" [formGroup]="loginForm">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-envelope text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="email" formControlName="email" placeholder="you@example.com"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-200 p-2 rounded-l-md">
                        <i class="fas fa-lock text-gray-600 w-4 h-4"></i>
                    </div>
                    <input type="password" formControlName="password" placeholder="••••••••"
                        class="pl-14 w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
            </div>

            <!-- Remember me & Forgot -->
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="accent-blue-600" />
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-900 text-white py-3 rounded-md hover:bg-blue-800 transition flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt text-white"></i>
                    Login
                </button>
            </div>
        </form>

        <!-- Footer -->
        <p class="mt-6 text-sm text-center text-gray-600">
            Don’t have an account?
            <a href="/register" class="text-blue-700 font-medium hover:underline">Create one</a>
        </p>
    </div>
</section>
